<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="selectedImageContainer">
        <button id="infoButton"></button>
        <button id="expandButton">Expand</button>
    </div>
    <div id="galleryContainer">
        <input type="file" id="folderInput" webkitdirectory directory multiple>
        <select id="sortOptions">
            <option value="date">Last Date Modified</option>
            <option value="name">Name</option>
            <option value="filesize">File Size</option>
            <option value="random">Random</option>
        </select>
        <button id="reverseSortButton">Reverse Sort</button>
        <div id="columnButtons">
            <button class="column-button" data-columns="3">3</button>
            <button class="column-button" data-columns="4">4</button>
            <button class="column-button selected" data-columns="5">5</button>
            <button class="column-button" data-columns="6">6</button>
        </div>
        <div id="gallery"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
